name: Test Telegram Bot
on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Test Bot Token
      run: |
        echo "🔍 testing Telegram bot token..."
        response=$(curl -s "https://api.telegram.org/bot7897337548:AAGudjNDkUM5pUWx93mdc6kFBrSqusuj_NA/getMe")
        
        if echo "$response" | grep -q '"ok":true'; then
          echo "✅ توکن ربات معتبر است!"
          username=$(echo "$response" | grep -o '"username":"[^"]*' | cut -d'"' -f4)
          echo "🤖 نام ربات: $username"
          echo "🔗 آدرس: https://t.me/$username"
        else
          echo "❌ توکن ربات نامعتبر است"
          echo "📋 پاسخ: $response"
        fi
