name: Use Existing Bot Services
on:
  workflow_dispatch:

jobs:
  external-bot:
    runs-on: ubuntu-latest
    steps:
    - name: Use external file services
      run: |
        echo "🌐 استفاده از سرویس‌های آماده:"
        echo ""
        echo "1. transfer.sh - آپلود فایل رایگان:"
        echo "   curl --upload-file file.txt https://transfer.sh/file.txt"
        echo ""
        echo "2. file.io - آپلود موقت:"
        echo "   curl -F 'file=@file.txt' https://file.io"
        echo ""
        echo "3. tmpfiles.org - آپلود سریع:"
        echo "   curl -F 'file=@file.txt' https://tmpfiles.org/api/v1/upload"
        echo ""
        echo "🤖 برای کاهش کیفیت ویدیو:"
        echo "ffmpeg -i input.mp4 -vf 'scale=640:360' -crf 28 output.mp4"
