name: Upload file to Telegram and get link

on:
  workflow_dispatch:
    inputs:
      file_path:
        description: 'Path to the file in the repo (relative to workspace)'
        required: true
        default: 'build/output.zip'
      chat_id:
        description: 'Telegram chat id or channel username (e.g. @mychannel)'
        required: true
        default: '@yourchannel'

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install requests
        run: python -m pip install --upgrade pip && pip install requests

      - name: Put uploader script
        run: |
          cat > telegram_upload_get_link.py <<'PY'
          # (paste the content of telegram_upload_get_link.py here)
PY
      - name: Make script executable
        run: chmod +x telegram_upload_get_link.py

      - name: Upload file to Telegram and print link
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          echo "File path: ${{ github.event.inputs.file_path }}"
          python telegram_upload_get_link.py --file "${{ github.workspace }}/${{ github.event.inputs.file_path }}" --chat-id "${{ github.event.inputs.chat_id }}"
