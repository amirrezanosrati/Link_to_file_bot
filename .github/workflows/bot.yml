name: Telegram BigFile Bot

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install telethon pyngrok requests

      - name: Run Telegram Bot with Telethon
        env:
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          python - <<'PY'
          import os, asyncio, uuid
          from telethon import TelegramClient, events
          from http.server import SimpleHTTPRequestHandler, HTTPServer
          import threading
          from pyngrok import ngrok

          # 📌 Config
          api_id = int(os.environ['TELEGRAM_API_ID'])
          api_hash = os.environ['TELEGRAM_API_HASH']
          bot_token = os.environ['TELEGRAM_BOT_TOKEN']

          # 📂 پوشه فایل‌ها
          os.makedirs("files", exist_ok=True)
          os.chdir("files")

          # 📌 HTTP server
          def start_server():
              httpd = HTTPServer(('0.0.0.0', 8080), SimpleHTTPRequestHandler)
              httpd.serve_forever()
          threading.Thread(target=start_server, daemon=True).start()

          # 📌 Ngrok
          ngrok.set_auth_token(os.environ['NGROK_AUTH_TOKEN'])
          public_url = ngrok.connect(8080, "http").public_url
          print("🌍 Public URL:", public_url)

          # 📌 Telethon client
          client = TelegramClient('bot', api_id, api_hash).start(bot_token=bot_token)

          @client.on(events.NewMessage(pattern='/start'))
          async def start(event):
              await event.respond("سلام 👋 فایل، ویدیو یا عکس رو بفرست تا لینکشو بهت بدم.")

          @client.on(events.NewMessage)
          async def handler(event):
              if event.message.media:
                  unique_name = f"{uuid.uuid4().hex}"
                  path = await client.download_media(event.message.media, file=unique_name)
                  link = f"{public_url}/{os.path.basename(path)}"
                  await event.respond(f"📥 لینک دانلود:\n{link}")

          print("🤖 Bot started, running for ~1 hour...")
          client.run_until_disconnected()
          PY
